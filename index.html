<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clipic.js</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        background: #f2f2f2;
        padding: 0;
        margin: 0;
        font-size: 1em;
      }
      .button {
        width: 80%;
        background: green;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin: 20px auto;
        border-radius: 4px;
        position: relative;
      }
      .upload-img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
      }
      #previewImg {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <img id="previewImg" src="https://avatars1.githubusercontent.com/u/25993112?s=460&v=4" alt="预览" />
      <div class="button" role="button">
        上传图片 <input type="file" name="file" class="upload-img" accept="image/*" onchange="chooseImg(this)" />
      </div>
    </section>
    <script src="./dist/clipic.js"></script>
    <script>
      var clipic = new Clipic()
      function chooseImg(event) {
        var files = event.files || event.dataTransfer.files
        var reader = new FileReader()
        reader.readAsDataURL(files[0])
        reader.onload = e => {
          clipic.getImage({
            width: 1000,
            height: 1000,
            src: e.target.result,
            onDone: function(e) {
              document.getElementById('previewImg').src = e
            }
          })
        }
        event.value = ''
      }
    </script>
    <script>
      // 禁止ios 缩放
      window.onload = function() {
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
            event.preventDefault()
          }
        })
        var lastTouchEnd = 0
        document.addEventListener(
          'touchend',
          function(event) {
            var now = new Date().getTime()
            if (now - lastTouchEnd <= 300) {
              event.preventDefault()
            }
            lastTouchEnd = now
          },
          false
        )
        document.addEventListener('gesturestart', function(event) {
          event.preventDefault()
        })
      }
    </script>
  </body>
</html>
